name: Cloud Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: cloud-build-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: "10.10.0"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            artifact: windows
          - os: ubuntu-22.04
            artifact: linux-x64
          - os: macos-14
            artifact: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project directory
        id: project
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "package.json" ] && [ -f "src-tauri/tauri.conf.json" ]; then
            echo "project_dir=." >> "$GITHUB_OUTPUT"
            echo "node_version_file=.node-version" >> "$GITHUB_OUTPUT"
          elif [ -f "cc-switch-main/package.json" ] && [ -f "cc-switch-main/src-tauri/tauri.conf.json" ]; then
            echo "project_dir=cc-switch-main" >> "$GITHUB_OUTPUT"
            echo "node_version_file=cc-switch-main/.node-version" >> "$GITHUB_OUTPUT"
          else
            echo "Cannot detect project directory." >&2
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ steps.project.outputs.node_version_file }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            curl \
            wget \
            file \
            patchelf \
            libssl-dev \
            rpm \
            flatpak \
            flatpak-builder \
            elfutils \
            xdg-utils
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev \
            || sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.0-dev
          sudo apt-get install -y --no-install-recommends libsoup-3.0-dev \
            || sudo apt-get install -y --no-install-recommends libsoup2.4-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-${{ runner.arch }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-${{ runner.arch }}-pnpm-store-

      - name: Install frontend deps
        working-directory: ${{ steps.project.outputs.project_dir }}
        run: pnpm install --frozen-lockfile

      - name: Prepare CI Tauri config
        shell: bash
        run: |
          set -euo pipefail
          cat > "${{ steps.project.outputs.project_dir }}/src-tauri/tauri.conf.ci.json" <<'JSON'
          {
            "bundle": {
              "createUpdaterArtifacts": false
            }
          }
          JSON

      - name: Build (macOS)
        if: runner.os == 'macOS'
        working-directory: ${{ steps.project.outputs.project_dir }}
        run: pnpm tauri build --config src-tauri/tauri.conf.ci.json --target universal-apple-darwin

      - name: Build (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ steps.project.outputs.project_dir }}
        run: pnpm tauri build --config src-tauri/tauri.conf.ci.json

      - name: Build (Linux)
        if: runner.os == 'Linux'
        working-directory: ${{ steps.project.outputs.project_dir }}
        run: pnpm tauri build --config src-tauri/tauri.conf.ci.json --bundles appimage,deb,rpm

      - name: Collect artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          shopt -s nullglob
          files=(
            "${{ steps.project.outputs.project_dir }}/src-tauri/target/"*/release/bundle/macos/*.dmg
            "${{ steps.project.outputs.project_dir }}/src-tauri/target/"*/release/bundle/macos/*.tar.gz
            "${{ steps.project.outputs.project_dir }}/src-tauri/target/"*/release/bundle/macos/*.app
          )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No macOS artifacts found" >&2
            exit 1
          fi
          for f in "${files[@]}"; do
            cp -R "$f" artifacts/
          done

      - name: Collect artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $items = Get-ChildItem -Path "${{ steps.project.outputs.project_dir }}\\src-tauri\\target\\release\\bundle" -Recurse -Include *.msi, *.exe -ErrorAction SilentlyContinue
          if (-not $items) {
            Write-Error "No Windows artifacts found"
            exit 1
          }
          $items | ForEach-Object { Copy-Item $_.FullName artifacts -Force }

      - name: Collect artifacts (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          files=$(find "${{ steps.project.outputs.project_dir }}/src-tauri/target/release/bundle" -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) || true)
          if [ -z "$files" ]; then
            echo "No Linux artifacts found" >&2
            exit 1
          fi
          while IFS= read -r f; do
            [ -n "$f" ] && cp "$f" artifacts/
          done <<< "$files"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/*
          if-no-files-found: error
